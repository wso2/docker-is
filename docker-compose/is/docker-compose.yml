version: '2.3'
services:
  postgre:
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
        POSTGRES_USER: wso2carbon
        POSTGRES_PASSWORD: wso2carbon
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wso2userstore"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgresql/scripts:/docker-entrypoint-initdb.d
  identity-server:
    build: ../../dockerfiles/ubuntu/is
    ports:
      - "9763:9763"
      - "9443:9443"
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:9443/carbon/admin/login.jsp"]
      interval: 5s
      timeout: 120s
      start_period: 100s
    volumes:
      - ./identity-server:/home/wso2carbon/wso2-config-volume
    depends_on:
      postgre:
        condition: service_healthy
